{% extends "layout.html" %}
{% block title %} 

        <!-- Page Header-->
        <!-- <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')"> -->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg ') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>admin panel</h1>
                            <span class="subheading">welcome to admin panel </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- fro loop to fetch from the database -->
<!--                 
                    <h1>ACTIONS</h1>  
                    <a href ="/admin"><button>home</button></a>
                    <a href ="/logout"><button>logout</button></a>
                         -->
                         <h1>ACTIONS</h1>  
                         <a href ="/admin"><button>home page</button></a>
                         <a href ="/logout"><button>logout</button></a>       
                    
                         <hr>
  
                    <h1>ADD/EDIT POSTS</h1>
                    <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
                        <div class="control-group">
                          <div class="form-group floating-label-form-group controls">
                            <label>TITLE</label>
                            <input type="text" class="form-control" placeholder="title" id="title" name='title'
                             required data-validation-required-message="Please enter your name." value="{{post.title}}">
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="control-group">
                          <div class="form-group floating-label-form-group controls">
                            <label>TAGLINE</label>
                            <input type="text" class="form-control" placeholder="tagline" id="tline" name="tline" 
                            required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
                            <p class= "help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="control-group">
                          <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>SLUG</label>
                            <input type="text" class="form-control" placeholder="slug" name="slug" id="slug" 
                            required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="control-group">
                          <div class="form-group floating-label-form-group controls">
                            <label>CONTENT</label>
                            <textarea rows="5" class="form-control" placeholder="content" name = "content" id="content" 
                            required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                        </div>
                      </form>
                    <!-- Pager-->
                </div>
            </div>
        </div>
        {% endblock %}
