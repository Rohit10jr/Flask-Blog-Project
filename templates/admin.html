{% extends "layout.html" %}
{% block title %} 

        <!-- Page Header-->
        <!-- <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')"> -->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg ') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>admin panel</h1>
                            <span class="subheading">welcome to admin panel </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                  <h1>ACTIONS</h1>  
                  <a href ="/edit/0"><button>add post</button></a>
                  <a href ="/logout"><button>logout</button></a>
          

                  <hr> 
             
                    <h1>EDIT POSTS</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>SNO</th>
                            <th>TITLE</th>
                            <th>DATE</th>
                            <th>EDIT</th>
                            <th>DELETE</th>
                          </tr>
                        </thead>
                        <tbody>
                            <!-- fro loop to fetch from the database -->
                        {% for post in posts %}

                          <tr>
                            <td>{{post.sno}}</td> 
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><buttton class="btn btn-secondary">Edit</buttton></a></td>
                            <td><a href="/delete/{{post.sno}}"><buttton class="btn btn-secondary">delete</buttton></a></td>
                          </tr>
                          

                        {% endfor %}

                        </tbody>
                      </table>
                    <!-- Pager-->
                </div>
            </div>
        </div>
        {% endblock %}
